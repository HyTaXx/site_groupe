<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="celine.css">
    <title>Céline Eap</title>
</head>

<body>
    <header class="header">
        <section class="flex">
            <nav class="navbar">
                <a href="armand.html">Armand</a>
                <a href="tony.html">Tony</a>
                <a href="celine.html">Céline</a>
            </nav>
            <div id="menu-btn" class="fas fa-bars"></div>
        </section>
    </header>
</body>
<section class="presentation">
    <div class="image">
        <img src="img/celine.png" alt="">
    </div>
    <div class="content">
        <h3>Celine Eap</h3>
        <p> 19 ans, est une étudiante en 2ème année en Bachelor Coding & Digital Innovation</p>
        <p>Actuellement en apprentissage : HTML, CSS, JS, PHP</p>
        <p>Elle est dans l'association Leon'Art </p>
    </div>
</section>

<section class="passion">
    <div class="heading">
        <h3>Passions</h3>
    </div>
    <div class="box-container">
        <div class="box">
            <img src="img/passion-1.png" alt="">
            <h3>Badminton</h3>
        </div>
        <div class="box">
            <img src="img/passion-2.png" alt="">
            <h3>Manger</h3>
        </div>

            <img src="img/passion-3.png" alt="">

        </div>
        <div class="box">
            <img src="img/passion-4.png" alt="">
            <h3>Genshin !</h3>
        </div>
    </div>
</section>

<script>
    let menu = document.querySelector('#menu-btn');
    let navbar = document.querySelector('.header .flex .navbar')
    menu.onclick = () => {
        menu.classList.toggle('fa-times');
        navbar.classList.toggle('active');
    }
    window.onscroll = () => {
        menu.classList.remove('fa-times');
        navbar.classList.remove('active');
    }
</script>

</html>
